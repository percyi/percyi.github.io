<ion-content class="n-list newstopic">
    <ion-list
            show-delete="shouldShowDelete"
            show-reorder="shouldShowReorder"
            can-swipe="listCanSwipe">
        <li class="live-item" ng-repeat="item in items"
                  class="item-thumbnail-left item"  ui-sref="detail({id:item.docid})">


                <div class="title-line">
                    <img class="headpic" ng-src="{{item.headpicurl}}">
                    <span class="name">{{item.name}}</span>
                    <span class="title">{{item.title}}</span>
                </div>
                <div class="image">
                    <img ng-src="{{item.picurl}}">
                </div>
                <div class="body">
                    <p>{{item.alias}}</p>
                    <div class="info">
                        <span>{{item.classification}}</span>
                        <span>{{item.concernCount+'关注'}}</span>
                        <span>{{item.questionCount+'提问'}}</span>
                    </div>
                </div>


        </li>
    </ion-list>

    <ion-infinite-scroll
            on-infinite="loadMore()"
            distance="1%">
    </ion-infinite-scroll>
</ion-content>
